name: Migration Tests

on:
  pull_request:
    paths:
      - 'src/main/resources/db/migration/**'
  push:
    branches: [ main, mutli-env ]
    paths:
      - 'src/main/resources/db/migration/**'

jobs:
  test-migrations:
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: upsc_ai_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    
    - name: Wait for PostgreSQL
      run: |
        until pg_isready -h localhost -p 5432 -U postgres; do
          echo "Waiting for PostgreSQL..."
          sleep 2
        done
    
    - name: Test migrations with PostgreSQL
      run: |
        mvn flyway:migrate \
          -Dflyway.url=jdbc:postgresql://localhost:5432/upsc_ai_test \
          -Dflyway.user=postgres \
          -Dflyway.password=postgres
      env:
        SPRING_PROFILES_ACTIVE: staging
    
    - name: Validate migrations
      run: |
        mvn flyway:validate \
          -Dflyway.url=jdbc:postgresql://localhost:5432/upsc_ai_test \
          -Dflyway.user=postgres \
          -Dflyway.password=postgres
