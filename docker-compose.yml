version: '3.8'

services:
  # Spring Boot Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: upsc-backend-dev
    ports:
      - "8080:8080"
    environment:
      - SPRING_PROFILES_ACTIVE=dev
    volumes:
      - ./logs:/app/logs
    networks:
      - upsc-network
    restart: unless-stopped

  # PostgreSQL (optional for local testing with PostgreSQL)
  postgres:
    image: postgres:15-alpine
    container_name: upsc-postgres-dev
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=upsc_ai_dev
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - upsc-network
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  upsc-network:
    driver: bridge

volumes:
  postgres_data:
    driver: local
