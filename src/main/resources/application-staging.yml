# Staging Environment Configuration

spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:upsc_ai_staging}
    username: ${DB_USERNAME:postgres}
    password: ${DB_PASSWORD:postgres}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 5
      minimum-idle: 2
      connection-timeout: 20000
  
  h2:
    console:
      enabled: false
  
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: false

server:
  error:
    include-stacktrace: never

# Staging logging - moderate verbosity
logging:
  level:
    com.upsc.ai: INFO
    org.springframework.web: INFO
    org.springframework.security: INFO
    org.hibernate: WARN

# Limited actuator endpoints for staging
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized

# Staging-specific app config
app:
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:https://staging.upsc-ai.com}
    allow-credentials: true
  security:
    test-endpoints-enabled: false
  frontend:
    url: ${FRONTEND_URL:https://staging.upsc-ai.com}
