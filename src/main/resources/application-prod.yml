# Production Environment Configuration

spring:
  datasource:
    url: jdbc:postgresql://${DB_HOST}:${DB_PORT}/${DB_NAME}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000
  
  h2:
    console:
      enabled: false
  
  jpa:
    show-sql: false
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        dialect: org.postgresql.dialect.PostgreSQLDialect
        format_sql: false
        jdbc:
          batch_size: 20
        order_inserts: true
        order_updates: true
  
  flyway:
    enabled: true
    clean-disabled: true  # Prevent accidental clean
    validate-on-migrate: true
    out-of-order: false  # Strict ordering in production

server:
  error:
    include-stacktrace: never
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain

# Production logging - minimal verbosity
logging:
  level:
    com.upsc.ai: WARN
    org.springframework.web: WARN
    org.springframework.security: WARN
    org.hibernate: ERROR

# Minimal actuator endpoints for production
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: when-authorized

# Production-specific app config
app:
  cors:
    allowed-origins: ${CORS_ALLOWED_ORIGINS:https://upsc-ai.com,https://www.upsc-ai.com}
    allow-credentials: true
  security:
    test-endpoints-enabled: false
  frontend:
    url: ${FRONTEND_URL:https://upsc-ai.com}
