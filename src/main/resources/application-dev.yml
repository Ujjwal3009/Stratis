# Development Environment Configuration

spring:
#   datasource:
#     url: ${DB_URL:jdbc:h2:mem:upsc_ai_dev}
#     username: ${DB_USERNAME:sa}
#     password: ${DB_PASSWORD:}
#     driver-class-name: ${DB_DRIVER:org.h2.Driver}
#   
#   h2:
#     console:
#       enabled: true
#       path: /h2-console
  
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: false
        jdbc:
          batch_size: 50
          order_inserts: true
          order_updates: true
  
  flyway:
    enabled: true
    clean-disabled: false  # Allow clean in development
    baseline-on-migrate: true

server:
  error:
    include-stacktrace: always

# Development logging - verbose
logging:
  level:
    com.upsc.ai: DEBUG
    org.springframework.web: DEBUG
    org.springframework.security: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# All actuator endpoints for development
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

# Development-specific app config
app:
  cors:
    allowed-origins: http://localhost:3000,http://localhost:5173,http://localhost:4200
    allow-credentials: true
  security:
    test-endpoints-enabled: true
  frontend:
    url: http://localhost:3000
